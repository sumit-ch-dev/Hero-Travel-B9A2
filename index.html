<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6940aaa258.js" crossorigin="anonymous"></script>
    <title>Hero Travel</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/logo.png" alt="logo">
                <h1 class="name">
                    Hero <span style="color: #ff5400;">Travel</span>
                </h1>
            </div>
            <div>
                <ul class="nav-item-container">
                    <li class="nav-item"><a href=""><span style="color: #ff5400">Home</span></a></li>
                    <li class="nav-item"><a href="">Packages</a></li>
                    <li class="nav-item"><a href="">Testimonial</a></li>
                    <li class="nav-item"><a href="">Blog</a></li>
                    <li class="nav-item"><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Explore Your Travel</h1>
                <p class="hero-subtitle">Our platform is your gateway to a world of possibilities. Dive into our
                    carefully
                    crafted itineraries
                    that cater to all interests and preferences.
                </p>
                <div class="search-box">
                    <input type="text" placeholder="Where to">
                    <input type="text" placeholder="When">
                    <input type="text" placeholder="Select Type">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i><span
                            style="padding-left: 5px;">Find Now</span></button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
